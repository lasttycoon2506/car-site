; Custom PHP configuration settings for the Docker container

display_errors = On
display_startup_errors = On
error_reporting = E_ALL

memory_limit = 256M
upload_max_filesize = 50M
post_max_size = 50M

date.timezone = "UTC"

; Set the maximum execution time of each script, in seconds
max_execution_time = 30

; Enable PHP extensions
extension=curl
extension=mbstring
extension=openssl
extension=pdo_mysql
extension=xml

; Session settings
session.gc_maxlifetime = 1440
session.save_path = "/tmp"